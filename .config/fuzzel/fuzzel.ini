[main]
font=monospace:size=12
dpi-aware=auto
prompt="run: "
icons-enabled=no
icon-theme=breeze
lines=15
width=38
horizontal-pad=34
vertical-pad=12
inner-pad=8
line-height=24
layer=overlay
exit-on-keyboard-focus-loss=no

[colors]
background=282828FF
text=ebdbb2FF
match=427b58FF
selection=3c3836FF
selection-text=ebdbb2FF
selection-match=427b58FF
border=427b58FF

[border]
width=2
radius=0

[dmenu]
mode = text
exit-immediately-if-empty = no
